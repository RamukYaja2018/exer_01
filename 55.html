<!DOCTYPE html>
    <html>
    <head>
        <title>Flipping coin</title>
        <style>
            *{
                margin: auto;

            }
            #d1{
                border: 2px solid blue;
                border-radius: 0.5cm;
                padding: 5px solid cyan;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center">Heads / Tails</h1>
        <div id="d1">
            <br><br>
        <img src="head.jpg" id ="coin">
        <button type="button" id="flip" onclick="flip()">Flip!</button>
        </div>
        <p>
        Heads Total: <span id="num_head">0</span><br>
        Tail Total: <span id="num_tail">0</span>
        </p>
        <script>
        function flip()
        {
            var img = document.getElementById('coin');
            var head = document.getElementById('num_head');
            var tail = document.getElementById('num_tail');
            var h = parseInt(head.innerHTML);
            var t = parseInt(tail.innerHTML);
            var l = ["head.jpg","tail.jpg"];
            var s = Math.floor(Math.random()*2);
            if (l[s]==l[0])
            {
            head.innerHTML = h+1;
            }
            else{
            tail.innerHTML = t+1;
            };
            img.src ="img/"+l[s];
        }
        </script>
    </body>
</html>
