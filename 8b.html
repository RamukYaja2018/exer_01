<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div ng-app="liveCalcApp" ng-controller="myliveCalcCtrl">
        <p><input type="number" ng-model="finput"></p>
        <p><input type="number" ng-model="sinput"></p>
        <p><select ng-model="mathopt">
              <option>+</option>
              <option>*</option>
              <option>-</option>
              <option>/</option>
           </select></p>
        <p>{{ total_results() }}</p>
       </div>
       <script>
angular.module('liveCalcApp', [])
    .controller('myliveCalcCtrl', function($scope) {
        $scope.total_results = function() {
            if ($scope.mathopt == '+') {
                return $scope.finput + $scope.sinput;
            }
            if ($scope.mathopt == '-') {
                return $scope.finput - $scope.sinput;
            }
            if ($scope.mathopt == '*') {
                return $scope.finput * $scope.sinput;
            }
            if ($scope.mathopt == '/') {
                return $scope.finput / $scope.sinput;
            }
        };
    });
       </script>
</body>
</html>
